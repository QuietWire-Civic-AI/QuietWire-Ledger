name: Build INDEX

on:
  push:
    branches: [ main, master ]
    paths:
      - 'intake/**/*.md'
      - 'canonized/**/*.md'
      - 'tools/build_index.py'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: üì¶ Install deps
        run: python -m pip install --upgrade pip pyyaml
      - name: üß± Build INDEX.md
        run: python tools/build_index.py --root . --out INDEX.md
      - name: üßπ Normalize EOL
        run: |
          sed -i 's/$//' INDEX.md || true
      - name: ‚ôªÔ∏è Commit if changed
        run: |
          if ! git diff --quiet -- INDEX.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add INDEX.md
            git commit -m "chore(index): rebuild INDEX.md [skip ci]"
            git push
          else
            echo "No changes in INDEX.md"
          fi
