name: Secret Scan

on:
  pull_request:
    paths:
      - '**/*'
      - '!**/*.png'
      - '!**/*.jpg'
      - '!**/*.jpeg'
      - '!**/*.gif'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: ğŸ“¦ Install deps
        run: python -m pip install --upgrade pip
      - name: ğŸ•µï¸ Scan
        run: |
          python tools/secret_scan.py --root . --format text --report secrets_report.txt || exit_code=$?
          # Fail on HIGH unless allowlisted/baselined (tool enforces). Propagate exit.
          test -n "${exit_code:-}" && exit $exit_code || true
      - name: ğŸ“¤ Upload report
        uses: actions/upload-artifact@v4
        with:
          name: secrets_report
          path: secrets_report.txt
