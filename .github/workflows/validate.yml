name: Validate Ledger
on:
  pull_request:
    paths:
      - 'canonized/**/*.md'
      - 'intake/**/*.md'
      - 'tests/validate_entry_format.py'
      - 'tools/**'
    paths-ignore:
      - 'templates/**'
      - 'governance/**'
  push:
    branches: [ main ]
    paths:
      - 'canonized/**/*.md'
      - 'intake/**/*.md'
      - 'tests/validate_entry_format.py'
      - 'tools/**'
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Run Ledger format validator
        run: |
          python -V
          python tests/validate_entry_format.py --root . \
            --glob "canonized/**/*.md" --also "intake/**/*.md" \
            --ignore "**/README.md"