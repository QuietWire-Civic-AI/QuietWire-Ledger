name: Tests

on:
  pull_request:
    paths:
      - 'tests/**'
      - 'tools/**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: 📦 Install pytest
        run: python -m pip install --upgrade pip pytest pyyaml
      - name: ▶️ Run pytest (if folder exists)
        shell: bash
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ directory; skipping."
          fi
