name: Build Index
on:
  pull_request:
    paths:
      - 'canonized/**/*.md'
      - 'intake/**/*.md'
      - 'tools/build_index.py'
  push:
    branches: [ main ]
    paths:
      - 'canonized/**/*.md'
      - 'intake/**/*.md'
      - 'tools/build_index.py'
jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false }
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Build INDEX.md
        run: python tools/build_index.py . INDEX.md
      - name: Commit index if changed
        run: |
          if ! git diff --quiet INDEX.md; then
            git config user.name "quietwire-bot"
            git config user.email "bot@quietwire.ai"
            git add INDEX.md
            git commit -m "chore(index): auto-update canonical index"
          fi
      - name: Push
        if: success()
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}
